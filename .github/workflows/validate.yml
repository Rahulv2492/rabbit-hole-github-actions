name: Validate # name of the workflow. This will be displayed everywhere

on: [pull_request, push] # tells github actions to run these on all PRs and push events

jobs:
  validate:
    name: Validate Source Code # name of the job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Codebase
        uses: actions/checkout@v2
      - name: Use Node v12
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install Dependencies
        run: yarn --frozen-lockfile
      - name: Lint Source Code
        run: yarn lint
      - name: Run Tests
        run: yarn test
      - name: Build Application
        run: yarn production:build